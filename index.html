<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybS4U4fW8fF5FvQd7XoYbXbXrONwW9g7n1J7X2oO4Ght1ieC4e"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0iXdf0E2uXRA79SzED/4v5Jr5A2vlj7vHbDlH57Mmb0eG9O1"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="contactForm" novalidate>
            <h2>Contact Us</h2>
            <div class="row mb-3">
                <div class="col">
                    <label for="fname">First Name*</label>
                    <input type="text" class="form-control" id="fname" required>
                    <div class="invalid-feedback">First name is required.</div>
                </div>
                <div class="col">
                    <label for="lname">Last Name*</label>
                    <input type="text" class="form-control" id="lname" required>
                    <div class="invalid-feedback">Last name is required.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email*</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">A valid email is required.</div>
            </div>
            <label class="form-label">Query Type*</label>
            <div>
                <input type="radio" name="queryType" id="generalEnquiry" required>
                <label for="generalEnquiry" class="radio-container">
                    <span class="radio-custom"></span>
                    General Enquiry
                </label>

                <input type="radio" name="queryType" id="supportRequest" required>
                <label for="supportRequest" class="radio-container">
                    <span class="radio-custom"></span>
                    Support Request
                </label>
                <div class="invalid-feedback">Please select a query type.</div>
            </div>
            <div class="mb-3">
                <label for="txt">Message*</label>
                <textarea id="txt" rows="3" class="form-control" required></textarea>
                <div class="invalid-feedback">Message is required.</div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check" required>
                <label class="form-check-label" for="check">I agree to the terms and conditions</label>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>
            <button>Submit</button>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/Yuvraj-1508" target="_blank">Yuvraj-Rotliwala</a>.
              </div>
        </form>
       
    </div>  
    <script src="validation.js"></script>  
</body>

</html>
